main_workflow:
  steps:
    - branch_package:
        source_project: home:jimklimov
        source_package: nut
        target_project: networkupstools
  filters:
    event: pull_request

rebuild_master:
  steps:
    - trigger_services:
        project: networkupstools
        package: nut
  filters:
    event:
      - push
      - tag_push
    branches:
      only:
        - master
